<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
</head>

<body>
    <header class="text-bg-primary p-3 d-flex justify-content-center">
        <h1>Lista de Tarefas</h1>
    </header>

    <form id="form-dos-afazeres" class="d-flex flex-row justify-content-center m-2">
        <!-- <label for="titulo-das-tarefas">Tarefas</label> -->
        <input id="titulo-das-tarefas" type="text" class="p-1 input-tarefa m-2" placeholder="digite a sua tarefa">
        <select id="categoria-das-tarefas" class="p-1 input-tarefa m-2">
          <option value="trabalho">Trabalho</option>
          <option value="pessoal">Pessoal</option>
        </select>
        <input type="submit" class="btn btn-outline-primary " value="Adicionar" />
      </form>

    <hr class="separator" />
    
    <div class = "d-flex justify-content-center">
        <table id="lista-tarefas">
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
