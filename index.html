<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scriptLocalStorage.js" defer></script>
    <title>TO DO LIST</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <form id="form-tarefa" class="cabecalho">
            <input type="text" name="nome-tarefa" id="tituloTarefa" placeholder="Insira uma tarefa">
            <select id="categoria-da-tarefa" style="font-size: 1em;">
                <option value="">Tipo Tarefa</option>
                <option value="trabalho">Trabalho</option>
                <option value="pessoal">Pessoal</option>
              </select>
            <input id="btnAdicionarTarefa" type="submit" value="Adicionar Tarefa">
        </form>
        <div class="total-tarefas"></div>
        <div class="lista-tarefas"></div>
    </main>
</body>
</html>
