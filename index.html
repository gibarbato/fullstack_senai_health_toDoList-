<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>to Do List</title>
</head>
<body>
    <header>
        <H1>Lista de tarefas</H1>
    </header>
    
    <main>
        <div class="cabecalho">
            <input placeholder="digite uma tarefa..."/>
            <select>
                <option value="tipo">Tipo Tarefa</option>
            </select>
            <button>Adicionar tarefa</button>
        </div>
        <div>
            <ul class="list-group list-group-item-primary ">
                <li><input type="checkbox" id="item-1"> <label for="item-1" class="checkbox-wrapper">programar em JavaScript</label> <button class="btn-cancel danger">x</button></li>
                <li><input type="checkbox" id="item-2"> <label for="item-2" class="checkbox-wrapper">ir no supermercado</label><button class="btn-cancel">x</button></li>
                <li><input type="checkbox" id="item-3"> <label for="item-3" class="checkbox-wrapper">estudar</label><button class="btn-cancel">x</button></li>
                <li><input type="checkbox" id="item-4"> <label for="item-4" class="checkbox-wrapper">voltar a trabalhar</label><button class="btn-cancel">x</button></li>
            </ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
</body>
</html>
